<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <!--  Integracion de CSS bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .bg{
            background-color: rgb(228, 230, 116);
        }
    </style>
    
</head>
<body>
    <div class="container bg">
        <h1 class="text-success">.container</h1>
    </div>

    <div class="container-lg bg">
        <h1 class="text-success">.container-lg</h1>
    </div>

    <div class="container-fluid bg">
        <h1 class="text-success">.container-fluid</h1>
    </div>

    <!-- nueva regla en bootstrap 5  xxl -->
    <div class="container-fluid bg">
        <h1 class="text-success">.container-xxl</h1>
    </div>
    
    <!-- Integracion de JS bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
