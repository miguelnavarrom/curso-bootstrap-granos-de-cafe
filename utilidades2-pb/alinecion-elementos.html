<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación de elmentos</title>

    <!--  Integracion de CSS bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"> 
    <style>
        span{
            background-color: lightblue;
            font-size: 12px;
        }
        p{
            background-color: #dad9d9;
            text-decoration: underline #2e2e2e;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row row-cols-1">
            <h1>Alineación de elemntos</h1>
            <hr/>
            <h2>Alimentos inline</h2>
            <p>alineación <span class="align-baseline">baseline</span></p>
            <p>alineación <span class="align-top">top</span></p>
            <p>alineación <span class="align-middle">middle</span></p>
            <p>alineación <span class="align-bottom">bottom</span></p>
            <p>alineación <span class="align-text-top">text-top</span></p>
            <p>alineación <span class="align-text-bottom">text-bottom</span></p>
        </div>
        <div class="row rowcols-1">
            <h2>Celdas</h2>
            <table border class="mb-5" style="height: 100px;">
                <tbody>
                    <tr>
                        <td class="align-baseline">baseline</td>
                        <td class="align-top">top</td>
                        <td class="align-middle">middle</td>
                        <td class="align-bottom">bottom</td>
                        <td class="align-text-top">text top</td>
                        <td class="align-text-bottom">text bottom</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Integracion de JS bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
